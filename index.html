<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/reset.css">
	<script src="./js/app.js" defer></script>
</head>
<body>
	<div class="window-container">

		<div class="page landing-page">
			<div class="title-content">
				<h1>Welcome to PIMS</h1>
				<h3>What do you want to do?</h3>
			</div>
			<div class="landing-page-buttons">
				<button class="nav-button_add-storage">Add To Storage</button>
				<button class="nav-button_show-storage">Edit or Show Storage</button>
			</div>
		</div>

		<div class="page add-storage">
			<h2>Fill in the form</h2>

			<form class="form-container">
				<div>ID</div>
				<div id="form_show-id">00</div>

				<label for="form_name">Name</label>
				<input id="form_name" type="text" required>

				<label for="form_manufacturer">Manufacturer</label>
				<input id="form_manufacturer" type="text" required>

				<label for="form_expiration">Expiration</label>
				<input id="form_expiration" type="number" required>

				<label for="form_location">Location</label>
				<select id="form_location">
					<option selected disabled>Select a location</option>
					<option value="Oslo">Oslo</option>
					<option value="Stockholm">Stockholm</option>
					<option value="Copenhagen">Copenhagen</option>
					<option value="Helsinki">Helsinki</option>
				</select>

				<label for="form_amount-to-add">Amount To Add</label>
				<input id="form_amount-to-add" type="text" required>

				<div>Total amount in stock</div>
				<div id="form_show-quantity">00</div>
			</form>
			<button class="submit">Add Item(s)</button>
		</div>
		
		<div class="page display">
			<table id="table-display">
				<tr>
					<th>X</th>
					<th>ID</th>
					<th>Name</th>
					<th>Manufacturer</th>
					<th>Expiration</th>
					<th>Location</th>
					<th>Quantity</th>
				</tr>

				<tr>
					<td>X</td>
					<td>9293</td>
					<td>Paracetamol</td>
					<td>Nature</td>
					<td>2040</td>
					<td>Stockholm</td>
					<td>98</td>
				</tr>
				
			</table>
		</div>
	</div>
</body>
</html>
